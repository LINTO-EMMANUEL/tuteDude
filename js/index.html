<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav">
      <h1 id="msg">Hello</h1>
    </div>
    <div class="boxes">
      <div id="box1" class="box">Red</div>
      <div id="box2" class="box">Blue</div>
      <div id="box3" class="box">Green</div>
      <div id="box4" class="box">Yellow</div>
    </div>
    <div class="name">
      <input
        type="text"
        name="name"
        id="username"
        placeholder="Enter Your Name"
      />
      <input type="button" value="Greet" id="greet" />
    </div>
    <script>
      uname = document.getElementById("username");
      text = document.getElementById("msg");
      btn = document.getElementById("greet");
      btn.addEventListener("click", () => {
        if (uname.value === "") {
          text.innerText = "Hello";
        } else {
          text.innerText = "Hello, " + uname.value;
        }
      });

      b1 = document.getElementById("box1");
      b2 = document.getElementById("box2");
      b3 = document.getElementById("box3");
      b4 = document.getElementById("box4");
      b1.addEventListener("click", () => {
        b1.style.backgroundColor = "red";
        b1.style.color = "white";
      });
      b2.addEventListener("click", () => {
        b2.style.backgroundColor = "blue";
        b2.style.color = "white";
      });
      b3.addEventListener("click", () => {
        b3.style.backgroundColor = "green";
        b3.style.color = "white";
      });
      b4.addEventListener("click", () => {
        b4.style.backgroundColor = "yellow";
        b4.style.color = "black";
      });
    </script>
  </body>
</html>
